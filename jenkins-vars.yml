---

# jenkins variables
project_name: docker-nginx
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'NGINX_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-nginx'
  - CONTAINER_NAME = 'nginx'
  - DOCKERHUB_IMAGE = 'linuxserver/nginx'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/nginx'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/nginx'
  - DIST_IMAGE = 'alpine'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.22/main/'
  - DIST_REPO_PACKAGES = 'nginx'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='60'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
